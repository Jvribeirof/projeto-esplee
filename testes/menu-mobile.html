<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            overflow-x: hidden;
        }
        nav{
            display: flex;
            justify-content: space-between;
        }
        .nav-ico{
            width: 32px;
        }
        .content{
            transition: 1s;
            display: block;
            position: absolute;
            top: 0px;
            right: 0px;

            width: 250px;
            height: calc(100% - 80px);
            background-color: rgb(24, 0, 46);

            padding: 80px 0px 0px 30px;
        }
        .hide{
            transition: 1s;
            transform: translateX(300px);
        }
        .background{
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;

            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 255, 0.292);
        }
        .links{
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .cancel{
            width: 32px;
            position: absolute;
            right: 32px;
            top: 32px;
        }
        a{
            font-size: 18px;
            text-decoration: none;
            color: azure;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-ico" id="nav-ico-logo">
            <a href="index.html"><img src="../imagens/logos/SVG/Simbolo.svg" alt="nav-logo"></a>
        </div>
        <div class="nav-ico" id="nav-menu-ico">
            <a href="#"><img src="../imagens/icon/light-menu.svg" alt="menu-ico"></a>
        </div>
    </nav>

        <div class="content hide">
            <div class="cancel">
                <a href="#">
                    <img src="../imagens/icon/light-cancel.svg" alt="cancel">
                </a>
            </div>
            <div class="links">
                <a href="#">Na Rota</a>
                <a href="#">Projeto</a>
                <a href="#">Sobre NÃ³s</a>
                <a href="#">Contato</a>
            </div>
        </div>
        
    <script src="../padrao-esplee/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#nav-menu-ico, .cancel, .background').click(function(){
                $('.content').toggleClass('hide');
                $('.background').fadeToggle();
            })
        })
    </script>
</body>
</html>
